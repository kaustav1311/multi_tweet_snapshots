name: Daily Tweet Snapshot

on:
  schedule:
    - cron: '0 20 * * *'  # ⏰ Runs daily at 8 PM UTC
  workflow_dispatch:      # 🚀 Allow manual run

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout Repo
        uses: actions/checkout@v3

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: 📦 Install Python Requests
        run: pip install requests

      - name: 🐦 Fetch Tweets (multi_fetch_tweets.py)
        run: python scripts/multi_fetch_tweets.py
        env:
          TWITTER_BEARER_1: ${{ secrets.TWITTER_BEARER_1 }}
          TWITTER_BEARER_2: ${{ secrets.TWITTER_BEARER_2 }}
          TWITTER_BEARER_3: ${{ secrets.TWITTER_BEARER_3 }}

      - name: 🟢 Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 🔧 Install Puppeteer
        run: npm install puppeteer

      - name: 📸 Screenshot Tweets (screenshot_tweets.js)
        run: node scripts/screenshot_tweets.js

      - name: 🔁 Commit and Push New Screenshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "bot@users.noreply.github.com"
          git add screenshots/
          git add public/community_feed/
          git commit -m "🖼️ Daily tweet screenshots + JSON"
          git push
        continue-on-error: true

