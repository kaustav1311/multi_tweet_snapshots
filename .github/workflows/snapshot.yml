name: Daily Tweet Snapshot

on:
  schedule:
    - cron: '0 20 * * *'  # â° Runs daily at 8 PM UTC
  workflow_dispatch:      # ğŸš€ Allow manual run

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ğŸ“¦ Install Python Requests
        run: pip install requests

      - name: ğŸ¦ Fetch Tweets (multi_fetch_tweets.py)
        run: python scripts/multi_fetch_tweets.py
        env:
          TWITTER_BEARER_1: ${{ secrets.TWITTER_BEARER_1 }}
          TWITTER_BEARER_2: ${{ secrets.TWITTER_BEARER_2 }}
          TWITTER_BEARER_3: ${{ secrets.TWITTER_BEARER_3 }}

      - name: ğŸŸ¢ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ”§ Install Puppeteer
        run: npm install puppeteer

      - name: ğŸ“¸ Screenshot Tweets (screenshot_tweets.js)
        run: node scripts/screenshot_tweets.js

      - name: ğŸ” Commit and Push New Screenshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "bot@users.noreply.github.com"
          git add screenshots/
          git add public/community_feed/
          git commit -m "ğŸ–¼ï¸ Daily tweet screenshots + JSON"
          git push
        continue-on-error: true

